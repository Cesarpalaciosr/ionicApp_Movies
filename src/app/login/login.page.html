<ion-header>
  <ion-toolbar Color = "primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]= "formLogin">
          <ion-item>
            <ion-label position = "floating">Name</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </form>
        <form [formGroup]= "formLogin">
          <ion-item>
            <ion-label position = "floating">Password</ion-label>
            <ion-input formControlName="passw" type="password"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button (click)= "send()" >Ingresar</ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">  
      <ion-button [routerLink]="['./register']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
